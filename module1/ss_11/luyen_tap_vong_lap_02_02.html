<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total1 = 1;
    let n = parseInt(prompt("Nhập sô bạn muốn tính giai thừa"));

for(let i=1; i<=n; i++){
        total1 = total1*i;
    }
    document.write(" Giá trị " + n + "! = " + total1);
</script>
</body>
</html>
