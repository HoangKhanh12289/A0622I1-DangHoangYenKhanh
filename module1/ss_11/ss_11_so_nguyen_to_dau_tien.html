<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n = 2;
    let i;
    while(count<1) {
        for (i = 0; i < n - 1; i++) {
            if(n%i == 0) {
                n++;
            } else {
                count++;
                n++;
            }
        }
    alert("So nguyen to dau tien la : " + n);
</script>
</body>
</html>
