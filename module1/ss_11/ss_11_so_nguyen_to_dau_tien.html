<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseInt(prompt("nhập vào số lượng số nguyên tố cần in ra"));
    let count = 0;
    let i, n=2;

    while(count<a)
    {
        let flag = true;
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                flag = false;
                break;
            }
        }
        if(flag&&n>2)
        {document.write(n + '<br>');
        count++;
        }
        n++;
    }

</script>
</body>
</html>
