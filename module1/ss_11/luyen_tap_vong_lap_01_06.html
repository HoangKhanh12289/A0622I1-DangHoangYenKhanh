<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let loop = 0;
    let i=7, sum30=0;

    while(loop<30){
        if(i%7==0)
        {
         sum30 += i;
            loop++;
            i++;
        }else{
            i++;
        }
    }
    alert("Tổng của 30 số đầu tiên chia hết cho 7 là : " + sum30);
</script>
</body>
</html>
