<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra hinh tam giac bang ngoi sao</title>
</head>
<body>
<script>
    let highttriangle = parseInt(prompt("Hãy nhập chiều cao tam giác"));
    let styletriangle = parseInt(prompt("Hãy nhập loại tam giác bạn muốn hiển thị"));
    //1 tam giác có góc vuông nằm ở góc phần tư thứ nhất
    //2 tam giác có góc vuông nằm ở góc phần tư thứ tư
    //3 tam giác có góc vuông nằm ở góc phần tư thứ hai
    //4 tam giác có góc vuông nằm ở góc phần tư thứ ba

    switch (styletriangle)
    {
        case 1:
            for(let i = 1; i<=highttriangle; i++)
            {
                for(j=1; j<=i; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
            break;

        case 2:
            for(let i = highttriangle; i>=1; i--)
            {
                for(j=1; j<=i; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
            break;

        case 3:
            for(let i = 1; i<=highttriangle; i++)
            {
                for(let j=1; j<=highttriangle; j++)
                {
                    if(j<=highttriangle-i)
                    {
                        document.write("&nbsp&nbsp");
                    }else {
                        document.write("*");
                    }
                }
                document.write("<br>");
            }
            break;

        case 4:
            for(let i = highttriangle; i>=1; i--)
            {
                for(j=1; j<=highttriangle; j++)
                {
                    if(j<=highttriangle-i)
                        document.write("&nbsp&nbsp");
                    else{
                        document.write("*");
                    }
                }
                document.write("<br>");
            }
            break;4

    }


</script>
</body>
</html>
