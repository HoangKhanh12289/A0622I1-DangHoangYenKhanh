<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let outtemp = parseInt(prompt("Vui lòng nhập nhiệt độ đầu vào: "));
    if(outtemp>100)
    {
        alert("Vui lòng giảm nhiệt độ");
    }
    else if(outtemp<20) {
        alert("Vui lòng tăng nhiệt độ");
    }
</script>
</body>
</html>
