<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var dist = parseInt(prompt("Input khoảng cách đầu vào (m): "));// giá trị khoảng cách là m
    var distft = dist*3.2808;
    if (dist>0) {
        alert("khoảng cách quy đổi ra feet là:  " + distft.toFixed(3) + " ft");
    } else {
        alert("Dữ liệu đầu vào không hợp lệ");
    }
</script>
</body>
</html>
