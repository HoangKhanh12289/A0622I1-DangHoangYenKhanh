<script>
    var edgea = parseInt(prompt("Input độ dài cạnh a: "));// giá trị cạnh hình vuông
    var dt = edgea*edgea;
    if (dt>0) {
        alert("Diện tích hình vuông là:  " + dt.toFixed(3));
    } else {
        alert("Dữ liệu đầu vào không hợp lệ");
    }
</script>
</body>
