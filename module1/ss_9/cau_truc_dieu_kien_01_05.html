<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Hãy nhập điểm kiểm tra: "));
    var b = parseInt(prompt("Hãy nhập điểm thi giữa kỳ: "));
    var c = parseInt(prompt("Hãy nhập điểm thi cuối kỳ: "));
    var dtb = (a+b+c)/3
    if (dtb>=9) {
        alert("Xếp loại học sinh: Giỏi");
    } else if (dtb>=7) {
        alert("Xếp loại học sinh: Khá");
    } else {
        alert("Xếp loại học sinh: Trung Bình");
    }
</script>
</body>
</html>
