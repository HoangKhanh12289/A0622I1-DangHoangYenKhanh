<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let debit = parseFloat(prompt("Nhập số tiền vay ban đầu: "));// đơn vị là triệu đồng
    let month = parseInt(prompt("Nhập số tháng đáo hạn khoản vay: "));
    let a = parseInt(prompt("Nhập só tháng tính lãi một lần: "));
    let rate = parseFloat(prompt("Nhập lãi suất cho vay hàng năm: "));
    let rate1 = 1 + (rate*a/12) ;// hệ số áp dụng trong 1 lần tính lãi
    let n = month/a; // số lần tính lãi gộp
    let interest = debit*(Math.pow(rate1, n)) - debit;

    if (debit>0)
    {
        alert("Tổng tiền lãi bạn phải trả tại thời điểm đáo hạn là: " + interest.toFixed(6) + " triệu vnđ");
    }
</script>
</body>
</html>
