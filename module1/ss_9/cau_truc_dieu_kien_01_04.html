<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Hãy nhập số đầu tiên: "));
    var b = parseInt(prompt("Hãy nhập số thứ hai: "));
    var c = parseInt(prompt("Hãy nhập số thứ 3: "));
    if (a > b && a > c) {
        alert("Số lớn nhất là: " + a);
    } else if (b > c) {
        alert("Số lớn nhất là:" + b);
    } else {
        alert("Số lớn nhất là:" + c);
    }
</script>
</body>
</html>
