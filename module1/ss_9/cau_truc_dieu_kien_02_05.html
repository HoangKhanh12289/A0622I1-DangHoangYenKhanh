<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var edgea = parseInt(prompt("Input độ dài cạnh a: "));// giá trị cạnh a hình chữ nhật
    var edgeb = parseInt(prompt("Input độ dài cạnh a: "));// giá trị cạnh b hình chữ nhật
    var dt = (edgea * edgeb) / 2;
    if (dt > 0) {
        alert("Diện tích tam giác là:  " + dt.toFixed(3));
    } else {
        alert("Dữ liệu đầu vào không hợp lệ");
    }
</script>
