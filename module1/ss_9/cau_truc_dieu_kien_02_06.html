<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Input giá trị hệ số bậc 1 là a: "));
    var b = parseInt(prompt("Input giá trị hệ số tự do là b: "));
    var nghiem = (-b/a);
    if (a!=0) {
        alert("Nghiệm phương trình là:  " + nghiem.toFixed(2));
    } else {
        alert("Dữ liệu đầu vào không hợp lệ");
    }
</script>
</body>
</html>
