<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var temp = parseInt(prompt("Input nhiệt độ đầu vào: "));// giá trị nhiệt độ C
    if (temp>=-273) {
        alert("Nhiệt độ quy đổi ra độ F là:  " + (((temp*9)/5)+32) + "°F");
    } else {
        alert("Dữ liệu đầu vào không hợp lệ");
    }
</script>
</body>
</html>
